<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PICOVID - Pinterest Style</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="shortcut icon" href="favicon.png"type="image/x-icon">
  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Navbar */
    #navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(33, 32, 32, 0.9);
      padding: 10px 30px;
      position: sticky;
      top: 0;
      width: 100%;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
      z-index: 100;
      box-shadow: 0 7px 15px rgba(44, 252, 71, 0.5);
    }

    .logo {
      color: white;
      font-size: 22px;
      font-weight: bold;
    }

    .nav-links a {
      color: #f2f2f2;
      text-decoration: none;
      font-size: 17px;
      background-color: #000;
      padding: 10px 20px;
      border-radius: 25px;
      transition: 0.3s;
      position: relative;
      left: -5cm;
    }

    

    .nav-links a:hover {
      background-color: #333;
    }

    .search-container {
      position: relative;
      flex: 1;
      max-width: 700px;
      margin: 0 20px;
    }

    .search-input {
      width: 100%;
      padding: 10px 40px;
      border: none;
      border-radius: 9999px;
      background-color: #333;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    .search-icon {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      stroke: #aaa;
      pointer-events: none;
    }

    /* Masonry grid (Pinterest-like) */
    #pinsContainer {
      column-count: 4;
      column-gap: 15px;
      padding: 20px;
    }

    @media (max-width: 1200px) {
      #pinsContainer { column-count: 3; }
    }

    @media (max-width: 800px) {
      #pinsContainer { column-count: 2; }
    }

    @media (max-width: 500px) {
      #pinsContainer { column-count: 1; }
    }

    .pin {
      background-color: #1c1c1c;
      margin-bottom: 15px;
      border-radius: 16px;
      overflow: hidden;
      break-inside: avoid;
      transition: transform 0.3s;
    }

    .pin:hover {
      transform: scale(1.2);
      box-shadow: 0 4px 20px rgba(29, 255, 93, 0.3);
    }

    .pin img {
      width: 100%;
      display: block;
    }

    .pin p {
      padding: 10px;
      text-align: center;
      color: white;
    }

   .fa-instagram {
background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
color: white;
font-size: 30px;
padding: 20px;
border-radius: 50%;
text-decoration: none;
display: flex;
align-items: center;
justify-content: center;
width: 6px;
height: 6px;
transition: transform 0.3s ease, box-shadow 0.3s ease;
box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
position: relative;
left: 3cm;
}


.fa-instagram:hover {
transform: scale(1.1);
box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
}
  </style>
</head>
<body>
  <div id="navbar">
    <div class="logo">PICðŸ›žVID</div>

    <div class="search-container">
      <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8" />
        <line x1="21" y1="21" x2="16.65" y2="16.65" />
      </svg>
      <input type="text" class="search-input" id="searchInput" placeholder="Search...">
    </div>

    <a href="https://www.instagram.com/na.ffyy_" class="fa fa-instagram"></a>
   
    <div class="nav-links">
      <a href="#">Home</a>
    </div>
  </div>

  <div id="pinsContainer"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const pinsContainer = document.getElementById('pinsContainer');
      const pinData = [
        { id: 1, imageUrl: './images/teatalk.png ', title: 'TEA TALK' },
        { id: 2, imageUrl: './images/porsche.png', title: 'porsche' },
        { id: 3, imageUrl:  './images/pepsi.png ', title: 'PEPSI' },
        { id: 4, imageUrl: './images/suicide.png', title: 'SUICIDE DEATH'},
        { id: 5, imageUrl:  './images/lamborghini.png', title: 'LAMBORGHINI'},
        { id: 5, imageUrl:  './images/shelby.png', title: 'THOMAS SHELBY'}
      ];

      const renderPins = (pins) => {
        pinsContainer.innerHTML = pins.map(pin => `
          <div class="pin">
            <img src="${pin.imageUrl}" alt="${pin.title}">
            <p>${pin.title}</p>
          </div>
        `).join('');
      };

      renderPins(pinData);

      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        const filteredPins = pinData.filter(pin => 
          pin.title.toLowerCase().includes(searchTerm)
        );
        renderPins(filteredPins);
      });
    });
  </script>
</body>
</html>
